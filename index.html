<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BenjieOK Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!-- NAV AREA-->
    <nav id="desktop-nav">
      <div class="logo">BenjieOK</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experiences">Experiences</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- MOBILE VIEW -  NAV AREA -->
    <nav id="hamburger-nav">
      <div class="logo">BenjieOK</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experiences" onclick="toggleMenu()">Experiences</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <!-- SECTION -->
    <section id="profile">
      <!-- PROFILE PICTURE -->
      <div class="section__pic-container">
        <img src="./assets/profile-pic.png" alt="BenjieOK_Profile_Picture" />
      </div>

      <!-- PROFILE PICTURE -->
      <div class="introduction_text">
        <p class="introduction_text_p1">Hi there, I am</p>
        <h1 class="title">BenjieOK</h1>
        <p class="introduction_text_p2">CEO & Software Engineer</p>

        <div class="btn-container">
          <!-- VIEW MY CV -->
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            View My CV
          </button>

          <!-- CONTACT DETAILS -->
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Just Contact Me Here
          </button>
        </div>

        <!-- SOCIALS -->
        <div id="socials-container">
          <!-- LINKEDIN -->
          <img
            src="./assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/BenjieOK'"
          />

          <!-- GITHUB -->
          <img
            src="./assets/github.png"
            alt="My Github Profile"
            class="icon"
            onclick="location.href='https://www.github.com/BenjieOK'"
          />
        </div>
      </div>
    </section>

    <!-- SCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
